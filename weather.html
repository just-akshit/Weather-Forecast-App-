<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="weather.css">

<body>
  <div class="contaier">
    <header>
      <h1>Add Location</h1>

      <form action="" id="search-form">
        <label for="search-term"> Search the City or Area</label>
        <div class="search-row">
          <input type="text" placeholder="Delhi" name="search-term" id="search-term" autofocus>
          <button type="submit"> <img src="_assets/_icons/Plus Circle Icon.svg" alt="plus-circle"></button>
        </div>

        <section>
          <ul class="cities">
            <li>
              <figure>

                  <h2>21<sup>°C</sup></h2>

                  <h3><span class="city_name">ATHENS</span class="city_country">GR<span></span></h3>
                </div>
              </figure>
            </li>
            <li>
              <figure>
                <img src="_assets/_icons/clear.png" alt="demo">
                <div>
                  <h2>21<sup>°C</sup></h2>
                  <p class="city-conditions">SUNNY</p>
                  <h3><span class="city_name">ATHENS</span class="city_country">GR<span></span></h3>
                </div>
              </figure>
            </li>
            <li>
              <figure>
                <img src="_assets/_icons/sunny.png" alt="demo">
                <div>
                  <h2>21<sup>°C</sup></h2>
                  <p class="city-conditions">SUNNY</p>
                  <h3><span class="city_name">ATHENS</span class="city_country">GR<span></span></h3>
                </div>
              </figure>

          </ul>
        </section>

        <footer><p><small></small></p></footer>

    </header>
  </div>
</body>
</html>
